<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>New York Tamil Catholic Community</title>
<style>
  :root{
    --navy:#0f2a44;
    --gold:#c9a227;
    --bg:#f7f8fb;
    --muted:#6b7a90;
    --radius:18px;
    --shadow:0 10px 30px rgba(15,42,68,0.12);
  }
  body{margin:0;font:16px/1.6 system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#0e1726;background:var(--bg);}
  h1,h2,h3{margin:0 0 .5rem;line-height:1.2}
  .container{width:min(1100px,92%);margin-inline:auto}
  
  /* Header */
  header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.95);backdrop-filter:blur(6px);box-shadow:0 2px 12px rgba(0,0,0,.06);}
  .nav{display:flex;justify-content:space-between;align-items:center;padding:.6rem 0}
  .branding{display:flex;align-items:center;gap:.6rem}
  .branding img{height:45px}
  .branding span{font-weight:700;color:var(--navy);font-size:1.1rem}
  nav a{margin:0 .5rem;color:var(--navy);font-weight:600;text-decoration:none}
  nav a:hover{color:var(--gold)}
  
  /* Hero split */
  .hero{display:grid;grid-template-columns:1fr 1fr;min-height:70vh;align-items:center;background:#fff;}
  .hero-text{padding:2rem}
  .hero-text h1{font-size:clamp(2rem,5vw,3rem);color:var(--navy);}
  .hero-text p{max-width:500px;font-size:1.1rem;color:#333;}
  .hero-image{background:url('images/church.jpg') center/cover no-repeat;min-height:70vh;}
  
  @media(max-width:768px){
    .hero{grid-template-columns:1fr;}
    .hero-image{min-height:40vh;}
  }
  
  /* Sections */
  .section{padding:3rem 0}
  .section h2{color:var(--navy);margin-bottom:1rem;text-align:center}
  .card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);padding:1rem;margin-bottom:1rem}
  ul.clean{list-style:none;padding:0;margin:0}
  ul.clean li{padding:.4rem 0;border-bottom:1px dashed #e6ebf3}
  ul.clean li:last-child{border-bottom:0}
  .grid{display:grid;gap:1rem}
  .grid.cols-2{grid-template-columns:repeat(auto-fit,minmax(250px,1fr))}
  .gallery{display:grid;gap:.75rem;grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}
  .gallery img{border-radius:12px;width:100%;height:200px;object-fit:cover;box-shadow:var(--shadow)}
  
  /* Footer */
  footer{background:var(--navy);color:#dfe7f2;padding:2rem 0;margin-top:2rem;text-align:center}
</style>
</head>
<body>

<header>
  <div class="container nav">
    <div class="branding">
      <img src="images/logo.png" alt="NYTCC Logo">
      <span>New York Tamil Catholic Community</span>
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#schedule">Schedule</a>
      <a href="#events">Events</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="hero" id="home">
  <div class="hero-text">
    <h1>Welcome to NYTCC</h1>
    <p>A Catholic community in New York rooted in faith and enriched by Tamil culture. Join us for worship, fellowship, and service.</p>
  </div>
  <div class="hero-image"></div>
</section>

<!-- Keep your About, Schedule, Events, Gallery, Contact, Footer sections here (unchanged) -->

</body>
</html>
